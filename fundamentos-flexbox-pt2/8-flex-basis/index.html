<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - Flex basis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p>Basis auto</p>
  <div class="flex-container">
    <div class="item basis-auto fg-1">A</div>
    <div class="item basis-auto fg-1">BBB</div>
    <div class="item basis-auto fg-1">C</div>
    <div class="item basis-auto fg-2">DEF</div>
  </div>
  <p>Basis 0</p>
  <div class="flex-container">
    <div class="item basis-0 fg-1">AAAAAAAAAA</div>
    <div class="item basis-0 fg-1">BBB</div>
    <div class="item basis-0 fg-1">C</div>
    <div class="item basis-0 fg-1">DEF</div>
  </div>
  <p>Basis + width</p>
  <div class="flex-container">
    <div class="item basis-w100 fg-2">AAA</div>
    <div class="item basis-w100 fg-2">BBB</div>
    <div class="item basis-w100 fg-2">CCC</div>
    <div class="item basis-w100 fg-2">DEF</div>
  </div>
</body>
</html>
